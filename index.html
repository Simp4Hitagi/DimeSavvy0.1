<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
    <link rel="./styles/style.css" href="style.css">
    <!-- animation -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>DimeSavvy</title>
</head>
<body class="bg-image w-25 m-auto" style="background-image: url('https://i.postimg.cc/XqWy8T2s/minions-bg.jpg'); height: 100vh;
">
    
<h1 class="display-1 my-5 animate__animated animate__wobble">
    DimeSavvy
</h1>

<!-- modal start -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Login
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-image" style="background-image: url('https://i.postimg.cc/wM9dFVDX/minions-bg2.webp'); height: 100vh">
            <form action="#" class="login-form d-grid">
                <label class="m-3 p-3 col rounded-3 h6 text-light shadow w-25 bg-black" for="">Email</label>
                <input class="m-3 p-3 col rounded-3" id="email" type="email">
            
                <label class="m-3 p-3 col rounded-3 h6 text-light shadow w-25 bg-black" for="">Name</label>
                <input class="m-3 p-3 col rounded-3" id="name" type="text">
            
                <label class="m-3 p-3 col rounded-3 h6 text-light shadow w-25 bg-black" for="">Surname</label>
                <input class="m-3 p-3 col rounded-3" id="surname" type="text">
            
                <label class="m-3 p-3 col rounded-3 h6 text-light shadow w-25 bg-black" for="">Age group</label>
                <input class="m-3 p-3 col rounded-3" id="ageGroup" type="text">
            
                <!-- <input type="submit" id="submit" value="submit"> -->
            </form>
          
        </div>
        <div class="modal-footer h-25">
          <button type="button" class="btn btn-secondary bg-black" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
<!-- modal end -->


    <script src="js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
